name: E2E Local Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
 Windows_Chrome_Local:
  runs-on: windows-latest

  steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test "-DdefaultElementIdentificationTimeout=5" "-DsetParallel=NONE" "-DsetParallelMode=NONE" "-DretryMaximumNumberOfAttempts=1" "-DexecutionAddress=local" "-DtargetOperatingSystem=WINDOWS" "-DtargetBrowserName=chrome" "-DheadlessExecution=true" "-DscreenshotParams_screenshotType=FullPage" "-DvideoParams_recordVideo=true" "-DgenerateAllureReportArchive=true"
    - name: Upload Allure Report as Pipeline Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Windows_Chrome_Local_Allure
        path: "allure-report/*.html"
    - name: Test Summary
      uses: test-summary/action@v2
      with:
        paths: "target/surefire-reports/junitreports/TEST-*.xml"
      if: always()
